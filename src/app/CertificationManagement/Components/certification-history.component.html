<div *ngIf="!this.initialized">

      <ion-row>
        <ion-col>
          <sls-skeleton-table [rows]="1" [columns]="4"></sls-skeleton-table>
        </ion-col>

      </ion-row>
</div>
<div class="certification-history-wrapper" *ngIf="this.initialized">
  <table mat-table [dataSource]="this.certificationHistoryDataSource" class="jt-mat-table" style="width:100%;">

    <ng-container matColumnDef="Hours">
      <th mat-header-cell *matHeaderCellDef class="jt-table-cell">
        Hours
      </th>

      <td mat-cell *matCellDef="let certification" class="jt-table-cell jt-table-cell">
        {{certification.TrainingHours}}
      </td>

    </ng-container>
    <ng-container matColumnDef="CompletionDate">
      <th mat-header-cell *matHeaderCellDef class="jt-table-cell">
        Completion Date
      </th>

      <td mat-cell *matCellDef="let certification" class="jt-table-cell jt-table-cell">
        {{certification.CompletionDate | date:'MM/dd/yyyy'}}
      </td>

    </ng-container>
    <ng-container matColumnDef="ExpirationDate">
      <th mat-header-cell *matHeaderCellDef class="jt-table-cell">
        Expiration Date
      </th>

      <td mat-cell *matCellDef="let certification" class="jt-table-cell jt-table-cell">
        {{certification.ExpirationDate | date:'MM/dd/yyyy'}}
      </td>

    </ng-container>
    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef class="jt-table-cell ion-text-center ">
      </th>

      <td mat-cell *matCellDef="let certification" class="jt-table-cell  ion-text-center small-status-cell">
        <ion-button (click)="onViewCertificationBtnClick(certification);" size="small" color="primary" fill="clear"
          title="View certification">
          View
        </ion-button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="certificationHistory_matTable_displayedColumns"
      class="jt-table-row table-header-row"></tr>

    <tr mat-row
      *matRowDef="let certification; columns: certificationHistory_matTable_displayedColumns;" role="button"
      class="jt-table-row table-body-row inner-body-row expanded-element-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td [attr.colspan]="certificationHistory_matTable_displayedColumns.length">
        <div>
          <span>
            There is no course data to review.
          </span>
        </div>
      </td>
    </tr>



  </table>

</div>
