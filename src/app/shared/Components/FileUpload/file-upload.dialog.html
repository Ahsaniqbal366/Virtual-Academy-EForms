<div style="height: 100%;">
    <ion-toolbar color="primary" class="ion-padding-horizontal">
        <h6>{{this.dialogInput.HeaderText}}</h6>
    </ion-toolbar>

    <sls-file-upload-component [inputData]="this.dialogInput.FileUploadComponentInput"></sls-file-upload-component>

    <ion-footer>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button (click)="this.closeDialog();" fill="outline">
                    Cancel
                </ion-button>
                <ion-button (click)="this.submitDialog();" color="success" fill="outline">
                    Submit
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</div>
