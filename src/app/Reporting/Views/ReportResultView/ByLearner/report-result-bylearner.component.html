<ion-content *ngIf="!this.initialized">

  <ion-card>
    <ion-card-header>
      <ion-skeleton-text animated style="width:100%; height:30px"></ion-skeleton-text>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <sls-skeleton-table [rows]="3" [columns]="5"></sls-skeleton-table>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content *ngIf="this.initialized" class="reporting-page-wrapper" color="secondary">
  <ion-row class="header">

    <ion-col>
      <div class="ion-text-start">
        <ion-button class="md-raised " md-theme="success" type="button" (click)="onBackBtnClick()" fill="solid">
          Back
        </ion-button>
      </div>

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <report-parameters (onFiltersApplied)="this.applyFilters()"></report-parameters>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let dtInstance of this.dtInstances" style="overflow-y:auto;">
    <ion-col class="ion-no-padding">
      <ion-card>
        <ion-card-content>



          <ion-row>
            <ion-col>
              
              <table datatable [dtOptions]="dtInstance.dtOptions" class="row-border hover"
                style="width:100%"></table>
              
            </ion-col>

          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
