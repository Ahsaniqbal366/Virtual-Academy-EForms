<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="this.dismiss(false);">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>
        Add Credit Type
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <mat-form-field floatLabel="always" appearance="outline" style="margin-bottom: -1.25em;width:100%;">
        <mat-label>
          Credit Name
        </mat-label>
        <input class="form-control" matInput  [(ngModel)]="this.newCreditType.Name">
      </mat-form-field>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <mat-form-field floatLabel="always" appearance="outline" style="margin-bottom: -1.25em;width:100%;">
        <mat-label>
          Hours Required
        </mat-label>
        <input class="form-control" matInput [(ngModel)]="this.newCreditType.HoursRequired" >
      </mat-form-field>
    </ion-col>
    <ion-col size="6">
     
        <mat-checkbox class="example-margin" color="primary" [(ngModel)]="this.newCreditType.StateApproved">
      State Approved
      </mat-checkbox> 
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="this.dismiss(false);" fill="outline">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
     
      <ion-button (click)="this.onConfirm();" color="success" fill="outline" >
        Submit
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
