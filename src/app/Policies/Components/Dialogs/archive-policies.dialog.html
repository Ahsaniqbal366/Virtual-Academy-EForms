<h2 mat-dialog-title style="display:flex;padding: 6px 6px 0 !important; margin:0 !important;">
  <ion-row class="full-width-item">
    <ion-col>
      Archive Policy
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="this.closeDialog();" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</h2>
<mat-dialog-content  style="padding: 5px;">
  <form [formGroup]="archivePoliciesForm" *ngIf="this.initialized">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="ion-no-padding">
          <ion-text> Are you sure you want to archive this Policy? </ion-text>
        
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</mat-dialog-content>
<mat-dialog-actions 
>
<!-- style="margin: -8px -24px -24px -24px" -->
  <ion-row class="full-width-item ">
    <ion-col>

    </ion-col>

    <ion-col size="auto">
      <ion-button (click)="this.onSubmitBtnClick();" size="small" color="primary">
        Yes
      </ion-button>
      <ion-button (click)="this.closeDialog();" size="small" color="primary">
        No
      </ion-button>
    </ion-col>
  </ion-row>
</mat-dialog-actions>
