  <mat-form-field class="full-width-item" floatLabel="always" appearance="outline">
    <mat-label>Policy Assignment</mat-label>
    <mat-select [formControl]="userAssignmentMultiSelect" (selectionChange)="getValue($event)" required placeholder="Policy Assignment" [multiple]="true" #multiSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="userAssignmentMultiFilterSelect" placeholderLabel="Search"></ngx-mat-select-search>
      </mat-option>    
      <mat-option *ngFor="let user of filteredUsersMulti | async" [value]="user.id">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<ul *ngFor="let user of userAssignmentMultiSelect?.value" style="display: none;">
  <li>{{user.name}}</li>
</ul>
