<div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="rName">
            <th mat-header-cell *matHeaderCellDef>Requestor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.rName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="aName">
            <th mat-header-cell *matHeaderCellDef> Agency Name </th>
            <td mat-cell *matCellDef="let element"> {{element.aName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dReq">
            <th mat-header-cell *matHeaderCellDef> Date Requested </th>
            <td mat-cell *matCellDef="let element"> {{element.dReq}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Request Status </th>
            <td mat-cell *matCellDef="let element">
                <!-- <button mat-icon-button [matMenuTriggerFor]="menu" -->
                <!-- aria-label="Example icon-button with a menu"> -->
                <!-- <mat-icon>more_vert</mat-icon> -->
                <!-- </button> -->
                <button mat-button [matMenuTriggerFor]="menu" class="custom-table-dropdown arcive"
                    [class.new]="(element.status === StatusEnums.new)" [class.inprogress]="(element.status === StatusEnums.inprogress)"
                    [class.archive]="(element.status === StatusEnums.archieve)"
                    [class.close]="(element.status === StatusEnums.closed)">
                    {{element?.status}}
                    <img src='../../assets/images//arrow-green.svg' alt="">
                </button>
                <mat-menu #menu="matMenu" class="custom-table-menu">
                    <!-- <button mat-menu-item class="single-menu-item">
                      <img src="../../assets/images/new-icon.svg" alt="">
                      <span>new</span>
                    </button>
                    <button mat-menu-item class="single-menu-item">
                      <img src="../../assets/images/new-icon.svg" alt="">
                      <span>In Progress</span>
                    </button>
                    <button mat-menu-item class="single-menu-item">
                      <img src="../../assets/images/new-icon.svg" alt="">
                      <span>Close</span>
                    </button>
                    <button mat-menu-item class="single-menu-item">
                      <img src="../../assets/images/new-icon.svg" alt="">
                      <span>Archive</span>
                    </button> -->
                    <ng-container *ngFor="let item of menuItems">
                      <button mat-menu-item class="single-menu-item" (click)="select(item, element)">
                        <img src="../../assets/images/new-icon.svg" alt="">
                        <span>{{item}}</span>
                      </button>
                    </ng-container>
                  </mat-menu>
            </td>
        </ng-container>
        <ng-container matColumnDef="view" appearance="fill">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
                <button (click) = "viewForm()">
                    <img src="../../assets/images/view-logo.svg" alt="">
                  </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="custom-pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
