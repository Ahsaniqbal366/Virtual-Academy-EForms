<div *ngIf="this.initialized">

    <ion-list lines="full" class="jt-table ion-no-padding">
        <ion-item color="primary" class="jt-table-row table-header-row ion-no-padding">
            <ion-row class="full-width-item">
                <ion-col class="jt-table-cell action-button-cell ion-text-center">
                    <ion-label>#</ion-label>
                </ion-col>
                <ion-col class="jt-table-cell">
                    <ion-label>Form</ion-label>
                </ion-col>
                <ion-col class="jt-table-cell action-button-cell jt-table-no-border-right ion-text-center">
                    <!-- Popover or other actions column -->
                    <!-- Header cell holds the "+ Form" button. -->
                    <!-- <ion-button color="success" title="Add Form">
                        <ion-icon name="add"></ion-icon>
                    </ion-button> -->
                </ion-col>
            </ion-row>
        </ion-item>
        <!-- Warning messages, like "no data" & stuff.
            - Shown on the jt-table because that table also holds the +Form button.-->
        <ng-container *ngFor="let warning of this.warnings">
            <ion-item [color]="warning.Color">
                <em>
                    {{warning.Message}}
                </em>
            </ion-item>
        </ng-container>
        <ion-reorder-group (ionItemReorder)="onFormReorder($event)" disabled="false">
            <ion-item button *ngFor="let form of this.allForms;"
                class="jt-table-row table-body-row inner-body-row ion-no-padding"
                (click)="this.onFormRowClick($event, form);">
                <ion-row class="full-width-item">
                    <ion-col class="jt-table-cell action-button-cell ion-text-center block-parent-event">
                        <ion-reorder>
                            <ion-button fill="clear" expand="full">
                                <ion-icon name="move"></ion-icon>
                            </ion-button>
                        </ion-reorder>
                    </ion-col>
                    <ion-col class="jt-table-cell jt-table-cell-raised">
                        {{form.Name}}
                    </ion-col>
                    <ion-col class="jt-table-cell action-button-cell jt-table-no-border-right ion-text-center">
                        <ion-button fill="clear">
                            <ion-icon name="menu"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-reorder-group>
    </ion-list>

</div>
