<div class="reports-wrapper">
  <ion-toolbar color="tms-dark-grey" style="padding: 0 8px;">
    <ion-row class="ion-align-items-center">
      <ion-col>
        Trainer/Trainee Pairing History
      </ion-col>
      <ion-col size="auto">
        <ion-button color="white" (click)="this.onCloseReportClick();">
          Close
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <div *ngIf="this.initialized">

    <ion-row>
      <ion-col>
        <ion-header color="white">
          <ion-item lines="none">
            Trainees
          </ion-item>
        </ion-header>
        <jt-user-selector-component [users]="this.users" [preSelectedUserID]="this.selectedUserID"
          (onUserSelected)="this.setSelectedUser($event);">
        </jt-user-selector-component>
      </ion-col>

    </ion-row>

    <ion-toolbar color="tms-dark-grey" style="padding: 0 8px;">
      <ion-row class="ion-align-items-center">
        <ion-col>
          <span *ngIf="!this.hasReport">
            No report ran yet.
          </span>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="this.onGoClick();">
            Generate
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>


    <ion-card *ngIf="this.hasReport" color="white">
      <ion-card-content>
        <ion-row>
          <ion-col size="auto">
            <report-table-component [report]="this.report"></report-table-component>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</div>
