<h2 mat-dialog-title style="margin: -18px -16px 4px -16px">
  <ion-row class="full-width-item ion-align-items-center">
    <ion-col>
      Archive ExternalTraining
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="this.closeDialog();" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</h2>
<mat-dialog-content class="" style="padding: 0;">
  <form [formGroup]="archiveCertificationForm" *ngIf="this.initialized">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="ion-no-padding">
          <mat-form-field class="full-width-item" floatLabel="always" appearance="outline" hideRequiredMarker="false">
            <mat-label>Reason For Archiving</mat-label>
            <textarea rows="3" matInput formControlName="ReasonForArchive" maxlength="250" required></textarea>
            <mat-error *ngIf="archiveCertificationForm.controls.ReasonForArchive.invalid">
              {{this.getFieldErrorMessage(archiveCertificationForm.controls.ReasonForArchive)}}
            </mat-error>
          </mat-form-field>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="margin: -8px -24px -24px -24px">
  <ion-row class="full-width-item ion-align-items-center">
    <ion-col>

    </ion-col>

    <ion-col size="auto">
      <ion-button (click)="this.onSubmitBtnClick();" size="small" color="success">
        Archive
      </ion-button>
    </ion-col>
  </ion-row>
</mat-dialog-actions>
