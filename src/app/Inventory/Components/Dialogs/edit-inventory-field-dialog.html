<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="this.dismiss(false);">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <span *ngIf="!this.isEditMode">
          Add New Field
        </span>
        <span *ngIf="this.isEditMode">
          Edit Field
        </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-row>
        <ion-item lines="none" style="padding: 8px 0;width:100%;">
            <ion-label position="fixed">Field Name</ion-label>
            <ion-input class="form-control"  [(ngModel)]="this.fieldFormData.FieldName">
            </ion-input>
        </ion-item>
        
    </ion-row>
    <ion-row>
        <ion-item lines="none" style="padding: 8px 0;width:100%;">
            <ion-label position="fixed">Field Value</ion-label>
            <ion-input class="form-control"  [(ngModel)]="this.fieldFormData.Value">
            </ion-input>
        </ion-item>
        
    </ion-row>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="this.dismiss(false);" fill="outline">
          Cancel
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="this.onConfirm();" color="success" fill="outline" *ngIf="!this.isEditMode">
          Save
        </ion-button>
        <ion-button (click)="this.onConfirm();" color="success" fill="outline" *ngIf="!this.isEditMode">
          <ion-icon slot="start" name="add"></ion-icon>
          Save & New
        </ion-button>
        <ion-button (click)="this.onConfirm();" color="success" fill="outline" *ngIf="this.isEditMode">
          Update
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
